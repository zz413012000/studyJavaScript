<body>
<script>
var a1 = [0, 'one', 2, 3, 'four', 5, 'six', 'seven', 8, 9, 10];
function fliter(arr){
    let result=[]
    for(let i=0;i<arr.length;i++){
        if(typeof arr[i] !== 'number'){
            continue
        }
        result.push(arr[i]);
    }
    console.log(result)
}
fliter(a1);
</script>
