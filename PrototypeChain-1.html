        // 使用 prototype
        function Person(name){
            this.name=name
            this.sayHello=function(){
                return `I'm ${name}`
            }
        }
        Person.prototype.sayHello=function(){
            return "Hi"
        }
        let p=new Person('Jack')
        let msg=p.sayHello()
        console.log(p)
        console.log(msg)
        class Gamer{
            constructor(name){
                this.name=name
                this.sayHello=function(){
                    console.log(this.name)
                }
            }
        }
        let p1=new Gamer('John')
        p1.sayHello()
        console.log(p1)
    </script>
