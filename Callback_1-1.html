<body>
    <script>
        function delayAdd(addArray, callback, delayTime=1000) {
            console.log("dalayAdd Function")
            setTimeout(function () {
                result=0
                addArray.forEach(element => {
                    result+=element
                });
                callback(result,delayTime)
            }, delayTime)
        }
        delayAdd([3,4,7,9], function (result,timer) {
            if(timer!==undefined){console.log("等待 "+timer/1000+" 秒")}
            console.log("result:", result)
        },2000)
    </script>
</body>
